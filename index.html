<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <div class="slide-window">
        <div class="slide-wrapper" style="width: 300%;">
          <div class="slide">
            <a href="#" target="_blank">
              <div class="slide-image" style="background-image: url(img/slide1.jpg)">
              </div>
              <div class="slide-caption">
                <h2>AUTONOMY</h2>
                <p>Always keep the sun in your heart.</p>
              </div>
            </a>
          </div>
          <div class="slide">
            <a href="#" target="_blank">
              <div class="slide-image" style="background-image: url(img/slide2.jpg)">
              </div>
              <div class="slide-caption">
                <h2>MASTERY</h2>
                <p>Mastery takes a little time. Give your heart the sun light and grow carefuly.</p>
              </div>
            </a>
          </div>
          <div class="slide">
            <a href="#" target="_blank">
              <div class="slide-image" style="background-image: url(img/slide3.jpg)">
              </div>
              <div class="slide-caption">
                <h2>PURPOSE</h2>
                <p>People who can find a purpose can enjoy the life. As a result, it grows more than anyone, and will be able to contribute.</p>
              </div>
            </a>
          </div>
        </div>
        <div class="slide-controller">
          <div class="slide-control-left">
            <div class="slide-control-line"></div>
            <div class="slide-control-line"></div>
          </div>
          <div class="slide-control-right">
            <div class="slide-control-line"></div>
            <div class="slide-control-line"></div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
